<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <META name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}{% endblock title %}
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Quicksand:wght@700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/responsive.css">
        {% block styles %}{% endblock styles %}

    </head>
    <body>

        <div id="{{ bodyId }}">
            {% block content %}
            {% endblock content %}
        </div>

        {% block modal %}
        {% endblock modal %}

        {% block script %}
        {% endblock script %}

    </body>
</html>
